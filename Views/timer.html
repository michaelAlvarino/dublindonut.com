<!DOCTYPE HTML>
<head>
<title>Stopwatch</title>
<link rel="stylesheet" href="../Content/bootstrap.css">
<link rel="stylesheet" href="../Content/timer.css">
<script type="text/javascript" src="../Scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../Scripts/timer.js"></script>
</head>
<body>
<div class="poster">
	<div class="container">
		<h1>>2014</h1>
		<h1>>based Lu timer</h1>
		<p>did he jizz his pants?</p>
	</div>
</div>
<div class="main">
	<div class="input">
		<input id="rounds" placeholder="Rounds">
		<input id="work" placeholder="Work Interval (seconds)">
		<input id="rest" placeholder="Rest Interval (seconds)">
		<button class="ok">OK</button>
	</div>
	<div class="status">
		<p class="current-status">Current Status</p>
		<p class="progress-text">Progress</p>
	</div>
	<div class="function">
		<p class="timer">00 : 00 : 00</p>
	</div>
	<div class="button">
		<button class="start">Start</button>
		<button class="stop">Stop</button>
		<button class="reset">Reset</button>
	</div>
	<div>
		<p class="test">Test Text</p>
		<p class="test-2">Test Text 2</p>
	</div>
</div>


</body>
