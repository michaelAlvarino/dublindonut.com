<script>
	h1 = 0;
	h2 = 0;
	h3 = 0;
	h4 = 0;

	function moveHorse( horse ) {
		var currentPlacement = $('.'+ horse);
		var nextPlacement = currentPlacement.next();

		if (nextPlacement.length != 0){
			currentPlacement.removeClass(horse);
			nextPlacement.addClass(horse);
		}
		else if (nextPlacement.next().length === 0) {
			$('.placement').append(horse + " finished!");
		}
	}

	function progress(){
		if (Math.random() > Math.random()){
			moveHorse("horse-1");
		}
		if (Math.random() > Math.random()){
			moveHorse("horse-2");
		}
		if (Math.random() > Math.random()){
			moveHorse("horse-3");
		}
		if (Math.random() > Math.random()){
			moveHorse("horse-4");
		}
	}

	function main() {
		var i = 1;
		$('.start-button').on('click', function() {
			progress()
		});
	}
	$(document).ready(main);

</script>
